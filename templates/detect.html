<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .center-container {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center">
    <div class="container text-center center-container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4"><i class="bi bi-leaf"></i> Identify Plant Diseases Easily</h1>
        <p class="mb-4">Upload an image of your plant's leaf and receive a disease diagnosis and helpful recommendations instantly.</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Predict Disease</button>
        </form>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
