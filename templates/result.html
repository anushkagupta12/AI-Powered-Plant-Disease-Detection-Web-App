<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Plant Disease Detection - Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f8f6f1;
      color: #4a544a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h3 {
      font-family: 'Merriweather', serif;
      color: #3f473f;
    }

    nav.bg-forest {
      background-color: #49664d;
      box-shadow: 0 4px 8px rgba(57, 89, 56, 0.7);
    }

    nav a:hover {
      color: #c3d5b2;
    }

    #result-container {
      max-width: 28rem;
      background: #fffdfa;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgb(82 102 65 / 0.2);
      padding: 1.5rem 2rem;
      margin: 3rem auto 4rem auto;
      color: #4a544a;
      font-size: 1rem;
      user-select: none;
      text-align: center;
    }

    #preview-img {
      max-width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgb(82 102 65 / 0.15);
      object-fit: contain;
      height: 200px;
      width: 100%;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #557242;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    a.back-link:hover {
      color: #405530;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-start min-h-screen">

  <!-- Navbar -->
  <nav class="w-full bg-forest p-6 text-white flex justify-between items-center sticky top-0 z-10">
    <div class="text-3xl font-bold select-none">üåæ Plant Disease Detector</div>
    <div class="space-x-6 text-lg font-semibold">
      <a href="/" class="hover:text-[#c3d5b2] transition">Home</a>
      <a href="detect" class="hover:text-[#c3d5b2] transition">Detect</a>
      <a href="contact" class="hover:text-[#c3d5b2] transition">Contact</a>
    </div>
  </nav>

  <!-- Result Container -->
  <section id="result-container" aria-live="polite" aria-atomic="true">
    <h1 class="text-4xl font-serif mb-4">Disease Detection Result</h1>
    <img id="preview-img" src="{{ image_path }}" alt="Uploaded plant leaf image" />
    <h3>Disease: {{ prediction }}</h3>
    <p style="white-space: pre-line; margin-top: 1rem; font-weight: 600;">
      Recommended Remedy:
      {{ remedy }}
    </p>
    <a href="/" class="back-link" aria-label="Go back to upload page">‚Üê Upload Another Image</a>
  </section>

  <!-- Footer -->
  <footer id="contact" class="w-full bg-forest text-black p-6 text-center select-none" role="contentinfo">
    <p class="text-sm mb-1">&copy; 2025 Plant Disease Detection. All rights reserved.</p>
    <p class="text-sm">Developed by Anushka Gupta, NIT Arunachal Pradesh</p>
  </footer>

</body>

</html>
